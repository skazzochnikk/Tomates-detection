{% extends "base.html" %}
{% block content %}
  <h2>Cameras</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Camera Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="mb-3">
      <label for="source" class="form-label">Camera Source (Index or URL)</label>
      <input type="text" class="form-control" name="source" id="source" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Camera</button>
  </form>
  <hr>
  <h4>Your Cameras</h4>
  {% if cams %}
    <ul class="list-group">
      {% for cam in cams %}
        <li class="list-group-item">
          <a href="{{ url_for('camera_page', cam_id=cam.id) }}">{{ cam.name }} - {{ cam.source }}</a>
          {% if not cam.active %}
            <span class="badge bg-danger">Not Active</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cameras added.</p>
  {% endif %}
{% endblock %}
